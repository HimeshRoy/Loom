<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup.loom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="shortcut icon" href="loom-logo.png" type="image/loom-icon">
</head>

<body class="align-self-center">
    <main class="d-flex justify-content-center align-items-center w-100 h-100">
        <section class="container-lg d-flex justify-content-center align-items-center mt-5">
            <div
                class="w-50 border border-2 border-danger d-flex flex-column justify-content-center align-items-center p-3 rounded rounded-5">
                <div class="row w-75 d-flex flex-cloumn justify-content-center align-items-center">
                    <video src="loom-logo.mp4" autoplay muted class="w-50"></video>
                    <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger text-center">
                        New user? Sign Up
                    </div>
                </div>
                <div class="row w-75 d-flex flex-cloumn justify-content-center align-items-center">
                    <div class="row d-flex flex-cloumn justify-content-center align-items-center">
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter email">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter mobile number">
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="City" aria-label="City">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="State" aria-label="State">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                            </div>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Accept all trems & conditions. <a href="#" class="text-decoration-none">T&C</a>
                            </label>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <a href="index.html" class="w-75 text-center">
                            <button type="button" class="btn btn-danger w-100">Create account</button>
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
