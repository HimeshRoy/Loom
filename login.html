<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.loom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="shortcut icon" href="loom-logo.png" type="image/loom-icon">
</head>

<body class="align-self-center">
    <main class="d-flex justify-content-center align-items-center w-100 h-100">
    <section class="container-lg d-flex justify-content-center align-items-center mt-5">
        <div
            class="w-50 border border-2 border-danger d-flex flex-column justify-content-center align-items-center p-3 rounded rounded-5">
            <div class="row w-75 d-flex flex-cloumn justify-content-center align-items-center">
                <img src="/loom-logo.png" class="w-25" alt="logo">
                <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
                    Login
                </div>
            </div>
            <div class="row w-75">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter password">
                </div>
                <div class="row">
                    <p>Forgot password? <a href="#" class="text-decoration-none">Click here</a></p>
                </div>
                <div class="row d-flex justify-content-center">
                    <a href="index.html" class="w-75 text-center">
                    <button type="button" class="btn btn-danger w-100">Login</button>
                    </a>
                    <h5 class="text-danger fw-normal text-center my-3">Don't have an account? <a href="signup.html" class="text-decoration-none">Create Now</a></h5>
                </div>
            </div>
        </div>

    </section>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
